{% ckan_extends %}

{% block datasets %}
    {% if group.package_count %}
    <strong class="count">{{ ungettext('{num} Veri Seti', '{num} Veri Seti', group.package_count).format(num=group.package_count) }}</strong>
    {% elif group.package_count == 0 %}
    <span class="count">{{ _('0 Datasets') }}</span>
    {% endif %}
{% endblock %}
