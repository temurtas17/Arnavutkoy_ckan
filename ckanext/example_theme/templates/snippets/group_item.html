{% block group_item %}
  <section class="group-list module module-narrow module-shallow">
    {% block group_item_header %}
      <header class="module-heading module-heading-group">
        {% set title = group.title or group.name %}
        <div class="container-fluid custom-vertical-align">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div>
                        {% block group_item_header_image %}
                            <a class="module-image" href="{{ h.url_for(group.type ~ '.read', id=group.name) }}">
                                <img src="{{ group.image_display_url or h.url_for_static('/base/images/placeholder-group.png') }}" alt="{{ group.name }}" />
                            </a>
                        {% endblock %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div>
                        {% block group_item_header_title %}
                            <h3 class="media-heading" style="text-align: center;"><a href="{{ h.url_for(group.type ~ '.read', id=group.name) }}">{{ group.title or group.name }}</a></h3>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
      </header>
    {% endblock %}
  </section>
{% endblock %}
