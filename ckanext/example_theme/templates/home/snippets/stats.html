{% set stats = h.get_site_statistics() %}

<div class="module-stats">
  <div class="card box">
    <ul class="stats-list">
      {% block stats_group %}
      <li class="lileft">
        <a class="stats_a" href="{{ h.url_for('organization.index') }}">
          <div class="container_stats">
            <div class="container_img"><img src="/organizasyon_2.svg" alt="Organization Icon" class="list-icon"></div>
            <div class="container_p"><p><strong>{{ h.SI_number_span(stats.organization_count) }}</strong><br>{{ _('Organizasyon') }}</p></div>
          </div>
        </a>
      </li>
      <li class="liright">
        <a class="stats_a" href="{{ h.url_for('dataset.search') }}">
          <div class="container_stats">
            <div class="container_img"><img src="/veriseti_2.svg" alt="Dataset Icon" class="list-icon"></div>
            <div class="container_p"><p><strong>{{ h.SI_number_span(stats.dataset_count) }}</strong><br>{{ _('Veri Seti') }}</p></div>
          </div>
        </a>
      </li>
      {% endblock %}
    </ul>
  </div>
</div>
